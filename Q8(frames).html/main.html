<!DOCTYPE html>
<html>
<head>
  <title>Iframe Example</title>
  <style>
    body {
      margin: 0;
      display: flex;
    }
    iframe {
      width: 50%;
      height: 100vh;
      border:inset;
    }
  </style>
</head>
<body>
  <!-- Left iframe -->
  <iframe src="menu.html" name="menuFrame"></iframe>

  <!-- Right iframe -->
  <iframe src="fruits.html" name="contentFrame"></iframe>
</body>
</html>
